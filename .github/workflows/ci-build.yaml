name: CI Build

on:
  pull_request:
    types:
      - opened
    branches-ignore:
      - 'ga-ignore-**'
  push:
    branches-ignore:
      - 'ga-ignore-**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up VCPKG_ROOT
        run: echo "VCPKG_ROOT=$HOME/vcpkg" >> $GITHUB_ENV

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake python3-dev ffmpeg

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.2.4'
          host: 'linux'
          target: 'desktop'
          arch: 'gcc_64'

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Install dependencies from vcpkg manifest
        run: ./vcpkg/vcpkg install --triplet x64-linux

      - name: Configure CMake
        run: cmake -S . -B build

      - name: Build the project
        run: make -C build

      - name: copy executable
        run: cp build/video-code video-code

      - name: Run help
        run: |
          ./video-code --help
          if [ $? -ne 0 ]; then
            echo "Error: video-code failed to run."
            exit 1
          fi

      - name: Run video-code
        run: |
          ./video-code --generate out.mp4
          if [ $? -ne 0 ] || [ ! -f "out.mp4" ]; then
            echo "Error: video-code failed to generate out.mp4."
            exit 1
          fi

